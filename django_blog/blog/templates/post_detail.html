{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>Published on {{ post.date_posted }} by {{ post.author }}</p>
  <p>{{ post.content }}</p>
  <a href="{% url 'posts' %}" class="btn btn-secondary">Back to Posts</a>
  {% if user == post.author %}
    <a href="{% url 'post-update' post.pk %}" class="btn btn-primary">Update Post</a>
    <a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Delete Post</a>
  {% endif %}
{% endblock %}

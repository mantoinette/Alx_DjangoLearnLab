{% extends "blog/base.html" %}

{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <small>by {{ post.author }} on {{ post.date_posted }}</small>
    <p>{{ post.content }}</p>

    {% if user == post.author %}
      <a href="{% url 'post-update' post.pk %}">Edit</a> |
      <a href="{% url 'post-delete' post.pk %}">Delete</a>
    {% endif %}
  </article>
{% endblock %}

<h1>Leave a Comment</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post Comment</button>
</form>

<!-- Optional: Display form errors -->
{% if form.errors %}
    <ul>
        {% for field in form %}
            {% if field.errors %}
                <li>{{ field.label }}: {{ field.errors|join:", " }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}

{% extends "blog/base.html" %}

{% block content %}
  <h2>Are you sure you want to delete this post?</h2>
  <p>{{ post.title }}</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post-detail' post.pk %}">Cancel</a>
  </form>
{% endblock %}

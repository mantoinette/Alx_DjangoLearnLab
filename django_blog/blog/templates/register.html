{% extends "blog/base.html" %}  <!-- Inherit from the base template -->
{% load static %}
<!-- Include external CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}"> 

{% block content %}
  <h2>Register</h2>
  <!-- Form for user registration -->
  <form method="POST">
    {% csrf_token %}  <!-- Include CSRF token for security -->
    {{ form.as_p }}  <!-- Render the form fields -->
    <button type="submit" class="btn btn-primary">Register</button>  <!-- Submit button -->
  </form>
{% endblock %}

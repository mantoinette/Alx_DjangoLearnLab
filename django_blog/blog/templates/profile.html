{% extends 'base.html' %}
{% load static %}
{% extends 'base_generic.html' %}

{% block content %}
  <h2>Profile</h2>
  <form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ user.email }}">
    <button type="submit">Update Profile</button>
  </form>
{% endblock %}



{% block content %}
  <h2>Login</h2>
  
  <form method="POST">
    {% csrf_token %}
    <div>
      {{ form.as_p }}
    </div>
    <button type="submit">Login</button>
  </form>
  
  {% if form.non_field_errors %}
    <div class="error">
      {{ form.non_field_errors }}
    </div>
  {% endif %}
  
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
